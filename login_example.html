<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      body {
        background-color: #4e72df82;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-5 p-4 border border-3 rounded">
          <form>
            <div class="mb-5 text-center">
              <h3>Iniciar sesión</h3>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label"><b>Correo</b></label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contra" class="form-label"><b>Contraseña</b></label>
              <input
                type="password"
                class="form-control"
                id="contra"
                name="contra"
                required
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" id="submitRegistrarUsuario">
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
